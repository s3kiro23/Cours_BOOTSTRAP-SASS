<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assests/css/style.css">
    <title>monPortfolio</title>
</head>
<body class="bg-white pt-5">
    <header>
        <nav class="bg-light fixed-top">
            <div class="container">
                <div class="bg-secondary py-4"></div>
            </div>
        </nav>
    </header>
    <main>
        <section class="my-5">
            <div class="container">
                <div class="row gy-4 g-md-0">
                    <div class="col-12 col-md-6">
                        <h2>Je suis John Doe Développeur et Designer Web</h2>
                        <p>Bienvenue dans mon univers créatif</p>
                        <button>Mon expertise Web</button>
                    </div>
                    <div class="col-12 col-md-6">
                        <img class="w-100" src="assests/img/portrait.jpg" alt="code">
                    </div>
                </div>
            </div>
        </section>
        <section class="my-5 bg-light">
            <div class="container py-4">
                <div class="row gx-0 justify-content-center">
                    <h2>Mon expertise</h2>
                    <p>Développement web et design</p>
                </div>
                <div class="row gx-1 gx-md-0">
                    <div class="col-12 col-md-6 bg-secondary"></div>
                    <div class="col-12 offset-0 col-md offset-md-2">
                        <img class="img-fluid" src="assests/img/code.jpg" alt="code">
                    </div>
                </div>
                <div class="row mt-4 gx-1 gx-md-0">
                    <img class="col-12 col-md-4" class="img-fluid" src="assests/img/design.jpg" alt="code">
                    <div class="col offset-0 col-md offset-md-2 bg-secondary"></div>
                </div>
            </div>
        </section>
        <section class="my-4">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Mon portfolio</h2>
                        <p>Projets perso et pro</p>
                    </div>
                </div>
                <div class="row gap-2 g-0 gap-sm-2 g-sm-0 gap-md-2 g-md-0 justify-content-center">
                    <div class="col-12 col-sm-5 col-md py-4 bg-secondary"></div>
                    <div class="col-12 col-sm-6 col-md py-4 bg-secondary"></div>
                    <div class="col-12 col-sm-6 col-md py-4 bg-secondary"></div>
                    <div class="col-12 col-sm-5 col-md py-4 bg-secondary"></div>
                </div>
            </div>
        </section>
        <section class="my-4 bg-light">
            <div class="container py-4">
                <div class="row">
                    <div class="col-12">
                        <h2>Un projet de création web ?</h2>
                        <p>Allons en discuter autour d'un café</p>
                    </div>
                </div>
                <div class="row g-0 g-md-0">
                    <div class="col-12 col-md-4">
                        <img class="img-fluid" src="assests/img/grab-a-coffee.jpg" alt="grab-a-coffee">
                    </div>
                    <div class="col-12 col-md offset-md-2 bg-secondary"></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="my-4">
        <div class="container">
            <div class="row gap-2 g-0">
                <div class="col-12 col-md py-4 bg-secondary"></div>
                <div class="col-12 col-md py-4 bg-secondary"></div>
                <div class="col-12 col-md py-4 bg-secondary"></div>
            </div>
        </div>
    </footer>
</body>
</html>
